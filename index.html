<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="history">
      <button type="button" class="topbtn" name="button"><i class="material-icons">history</i></button>
      <button type="button" class="topbtn" name="button"><i class="material-icons">timer</i></button>
      <!--input type="button" class="topbtn" value="h" onclick="" style="width:30px;height:30px;"-->
      <!--input type="button" class="topbtn" value="t" style="width:30px;height:30px;"-->
    </div>
    <div class="screen">
      <input type="text" id="input" name="input" value="" readonly placeholder="0" >
      <input type="text" id="result" name="result" value="" readonly>
      <input type="text" id="timmer" name="timmer" value="" readonly placeholder="00.00">
    </div>
    <div class="buttons">
      <table>
        <tr>
          <td>
            <div class="row1">
              <input type="button" value="&radic;&macr;" onclick="">
              <input type="button" class="parenthesis-open" value="(">
              <input type="button" class="parenthesis-close" value=")">
              <input id="exponent" type="button" value="^">
            </div>
            <div class="row2">
              <input class="calc-number" type="button" value="7" onclick="">
              <input class="calc-number" type="button" value="8">
              <input class="calc-number" type="button" value="9">
              <input class="calc-operator" type="button" value="/">
            </div>
            <div class="row3">
              <input class="calc-number" type="button" value="4" onclick="">
              <input class="calc-number" type="button" value="5">
              <input class="calc-number" type="button" value="6">
              <input class="calc-operator" type="button" value="*">
            </div>
            <div class="row4">
              <input class="calc-number" type="button" value="1">
              <input class="calc-number" type="button" value="2">
              <input class="calc-number" type="button" value="3">
              <input class="calc-operator" type="button" value="-">
            </div>
            <div class="row5">
              <input id="save" type="button" value="SAVE" style="background-color:#DDFD06;color:#0B147A;font-size:90%" onclick="">
              <input class="calc-number" type="button" value="0">
              <input class="decimal" type="button" value=".">
              <input class="calc-operator" type="button" value="+">
            </div>
            <div class="row6">
              <input class="store" type="button" style="background-color:#DDFD06;color:#0B147A;" value="A" onclick="">
              <input class="store" type="button" style="background-color:#DDFD06;color:#0B147A;" value="B">
              <input class="store" type="button" style="background-color:#DDFD06;color:#0B147A;" value="C">
              <input class="store" type="button" style="background-color:#DDFD06;color:#0B147A;" value="D">
            </div>
          </td>
          <td>
            <div class="">
              <input class="calc-backspace" type="button" value="&larr;" style="background-color: #8C0775;"><br>
              <input id="clear" type="button" value="CL" style="background-color: #FD0667;  height:103px"><br>
              <input type="button" class="total" value="=" style="background-color:#2BE703;  height:103px"><br>
              <input class="store" type="button" value="E" style="background-color:#DDFD06;color:#0B147A;">
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
